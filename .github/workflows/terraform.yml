name: terraform-aws-dbx-lambda-api

on:
  pull_request:
    paths:
      - "envs/**"
      - "modules/**"
      - "compliance/**"
      - ".github/workflows/terraform.yml"
  push:
    branches: [ "main" ]
    paths:
      - "envs/**"
      - "modules/**"
      - "compliance/**"
      - ".github/workflows/terraform.yml"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_ENV: ${{ vars.TF_ENV || 'dev' }}
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: envs/${{ env.TF_ENV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC role)
        if: ${{ vars.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (static keys fallback)
        if: ${{ vars.AWS_ROLE_TO_ASSUME == '' && secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fail if no AWS auth is configured
        if: ${{ vars.AWS_ROLE_TO_ASSUME == '' && (secrets.AWS_ACCESS_KEY_ID == '' || secrets.AWS_SECRET_ACCESS_KEY == '') }}
        run: |
          echo "No AWS authentication configured for GitHub Actions."
          echo "Set repository variable AWS_ROLE_TO_ASSUME for OIDC (preferred),"
          echo "or set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets."
          exit 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Install validation dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -no-color -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENV }}
          path: envs/${{ env.TF_ENV }}/tfplan

      - name: Terraform apply (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Post-apply federal baseline validation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ../../compliance/validation/validate_federal_baseline.sh .

      - name: Upload compliance evidence artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: compliance-evidence-${{ env.TF_ENV }}-${{ github.run_number }}
          path: compliance/validation/evidence/
          if-no-files-found: error

      - name: Upload SBOM artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.TF_ENV }}-${{ github.run_number }}
          path: compliance/sbom/
          if-no-files-found: error
